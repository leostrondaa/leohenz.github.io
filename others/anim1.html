<!DOCTYPE html>
<html>
  <head>
    <title>Botões Dinâmicos</title>
    <style>
      .button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px 0;
      }

      .button:hover {
        background-color: #45a049;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <button class="button" id="mainButton">Mostrar Mais Botões</button>
    <div id="buttonContainer" class="hidden">
      <button class="button">Botão 1</button>
      <button class="button">Botão 2</button>
      <button class="button">Botão 3</button>
    </div>

    <script>
      // Obtém os elementos
      const mainButton = document.getElementById("mainButton");
      const buttonContainer = document.getElementById("buttonContainer");

      // Adiciona o evento de clique
      mainButton.addEventListener("click", () => {
        if (buttonContainer.classList.contains("hidden")) {
          buttonContainer.classList.remove("hidden"); // Mostra os botões
          mainButton.textContent = "Ocultar Botões"; // Muda o texto do botão principal
        } else {
          buttonContainer.classList.add("hidden"); // Esconde os botões
          mainButton.textContent = "Mostrar Mais Botões"; // Volta ao texto original
        }
      });
    </script>
  </body>
</html>
